<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ar-demo">
    <title>Proyecto2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body >
    <a-scene embedded arjs >
        <a-marker-camera type='pattern' url='patts/pattern-marker.patt'>
        <a-sphere id="solecito" scale=".2 .2 .2" color="yellow" radius="3" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="4 0 0" scale="1 1 1" color="mediumseagreen">

            </a-sphere>
        </a-sphere> 
    </a-marker-camera>
    <a-marker-camera preset='hiro'>
        <a-sphere id="solecito" scale=".2 .2 .2" color="yellow" radius="1" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
            <a-sphere position="7 0 0" scale="1 1 1" color="red" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
                <a-sphere position="-1 0 1" scale=".5 .5 .5" color="purple"></a-sphere>
                <a-sphere position="1 0 2" scale=".5 .5 .5" color="black"></a-sphere>
            </a-sphere>
        </a-sphere>  
        <a-sphere id="solecito" scale=".2 .2 .2" color="yellow" radius="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="9 0 8" scale="1 1 1" color="blue">

            </a-sphere>
        </a-sphere>   
    </a-marker-camera>
    <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
