<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ar-demo">
    <title>Proyecto2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body>


    <a-scene embedded arjs >
   

        <a-assets>
            <img  id="texturaSol" src="texturasplanetas/sol.jpg">
            <img  id="texturaTierra" src="texturasplanetas/tierra.jpg" >
            <img  id="textura0" src="texturasplanetas/0.jpg" >
            <img  id="texturajupiter" src="texturasplanetas/juputer.jpg" >
            <img  id="texturaluna1" src="texturasplanetas/luna1.jpg" >
            <img  id="texturaluna2" src="texturasplanetas/luna 2.jpg">
        
            <img  id="texturaSolnormal" src="texturasplanetas/solnormal.png">
            <img  id="texturaTierranormal" src="texturasplanetas/tierranormal.png" >
            <img  id="textura0normal" src="texturasplanetas/0normal.png" >
            <img  id="texturajupiternormal" src="texturasplanetas/juputernormal.jpg" >
            <img  id="texturaluna1normal" src="texturasplanetas/luna1normal.png" >
            <img  id="texturaluna2normal" src="texturasplanetas/luna2normal.png">
        

        </a-assets>  

        <a-sphere src="#texturaSol" normal-map="#texturaSolnormal"  id="solecito" scale=".2 .2 .2"  radius="3" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">

  

        <a-sphere id="tierra"  radius="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="5 0 0" scale="1 1 1" src="#texturaTierra" normal-map="#texturaTierranormal" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"> </a-sphere>
        </a-sphere>  

        <a-sphere id="0"   radius="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="7 0 5" scale="1.5 1.5 1.5"src="#textura0" normal-map="#textura0normal"  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        </a-sphere> 
         
        <a-sphere id="juputer" position="14 0 5" src="#texturajupiter" normal-map="#texturajupiternormal"   radius="2" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
            <a-sphere position="-1 1 3" scale=".5 .5 .5"src="#texturaluna1" normal-map="#texturaluna1normal" ></a-sphere>

            <a-sphere position="1 2 2" scale=".5 .5 .5"src="#texturaluna2" normal-map="#texturaluna2normal" ></a-sphere>
        </a-sphere>
        
    </a-sphere> 
    <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>

</body>
</html>
