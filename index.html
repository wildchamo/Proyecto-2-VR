<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene embedded arjs>
        <a-assets>
        <img  id="texturaSol" src="texturasplanetas/sol.jpg" >
        <img  id="texturaTierra" src="texturasplanetas/tierra.jpg" >
        <img  id="texturaMercury" src="texturasplanetas/mercury.jpg" >
        <img  id="texturaNeptuno" src="texturasplanetas/neptuno.jpg" >
        </a-assets>


        <a-sphere  src="#texturaSol" id="sol" position="1 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000">
        </a-sphere>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
    
</body>
</html>
