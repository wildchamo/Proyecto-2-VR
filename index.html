<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene>
        <img id="sky" src="cositas/cielo.jpg">
        <a-sky src="#sky"></a-sky>
        <a-assets>
        
        </a-assets>

        <a-camera position="0 5 0" ></a-camera>

        <a-sphere id="sol" position="1 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000" color="yellow" scale="2 2 2">
            <a-sphere id="mama1" position="2 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000" scale="1.5 1.5 1.5">
                <a-sphere position="3 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000"></a-sphere>
            </a-sphere>
            <a-sphere id="mama2" position="5 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000" scale="1.5 1.5 1.5">
                <a-sphere position="6 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000"></a-sphere>
            </a-sphere>
            <a-sphere id="mama3" position="8 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000" scale="1.5 1.5 1.5">
                <a-sphere position="9 1 1" animation="property:rotation;to:0 360 0; loop:true;dur:10000"></a-sphere>
            </a-sphere>
        </a-sphere>

    </a-scene>
    
</body>
</html>
